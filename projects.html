        <link href='/styles/index.css' rel='stylesheet'>

    <body class="primary primary-text">
        <header>
            <nav class="nav-extended accent">
                <div class="nav-wrapper">
                    <a class="brand-logo center">Christopher Desmond</a>
                </div>
                <div class="nav-content">
                    <ul class="tabs tabs-transparent tabs-fixed-width">
                        <li class="tab"><a href="about.html" target="_self">About</a></li>
                        <li class="tab"><a href="#" class="active" target="_self">Projects</a></li>
                    </ul>

        <div class="footer w3-border-top w3-border-blue w3-white">
            <div class="w3-button w3-opacity w3-hide-small" id="github">

            hljs.configure({
